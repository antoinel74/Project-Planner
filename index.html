<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.scss" />
    <title>Project Planner</title>
    <script type="text/javascript" src="/assets/script/cards.js"></script>
    <script defer type="module" src="/assets/script/card.js"></script>
    <script defer type="module" src="/assets/script/form.js"></script>
    <script defer type="module" src="/assets/script/task-status.js"></script>
    <script src="/assets/script/local-storage.js"></script>
    <script defer type="module" src="/assets/script/modale.js"></script>
    <script src="assets/script/delete-btn.js"></script>
    <script defer type="module" src="/assets/script/sorting.js"></script>
  </head>
  <body>
    <header class="hidden">
      <div id="modale">
        <button id="close-modale">x</button>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />

        <label for="description">Description:</label>
        <input type="text" name="description" id="description" />

        <label for="due-date">Due-Date:</label>
        <input type="date" name="due-date" id="due-date" />

        <button id="create-card-button">Submit</button>
      </div>
    </header>

    <main>
      <section class="header">
        <h1 class="header_title">Deadline.js</h1>
        <nav>
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
            <option  class="sort-option" value="name">Name</option>
            <option class="sort-option" value="remainingTime">Remaining Time</option>
        </select>
        <a class="button-modale" href="#">+</a>
        </nav>
      </section>
      <section id="tasks-display"></section>

    </main>
  </body>
</html>
